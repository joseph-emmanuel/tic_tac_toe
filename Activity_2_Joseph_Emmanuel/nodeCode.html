<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nodeStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center;">Using node JS</h1>
    <br /><br />

    <div id="player1">
      <div class="container">
        <h1>Player 1</h1>
        <p>Please fill in this form</p>
        <hr />

        <form action="/" method="POST">
          <label for="fname"><b>First Name</b></label>
          <input
            type="text"
            placeholder="Enter First Name"
            name="fname"
            id="fnamep1"
            required
          />

          <label for="lname"><b>Last Name</b></label>
          <input
            type="text"
            placeholder="Enter Last Name"
            name="lname"
            id="lnamep1"
            required
          />

          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="emailp1"
            required
          />
          <div class="clearfix">
            <button type="submit" id="registerbtn">Start</button>
          </div>
        </form>

        <hr />
      </div>
    </div>

    <div id="player2">
      <div class="container">
        <h1>Player 2</h1>
        <p>Please fill in this form</p>
        <hr />

        <label for="fname"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter First Name"
          name="fname"
          id="fnamep2"
          required
        />

        <label for="lname"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="lname"
          id="lnamep2"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="emailp2"
          required
        />
        <hr />
      </div>
    </div>

    <script src="js/regScript.js"></script>
  </body>
</html>

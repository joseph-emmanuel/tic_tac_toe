<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nodeStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center;">Using node JS</h1>
    <br /><br />
    <form action="/reg" method="POST">
      <div id="player1">
        <div class="container">
          <h1>Player 1</h1>
          <p>Please fill in this form</p>
          <hr />

          <label><b>First Name</b></label>
          <input
            type="text"
            placeholder="Enter First Name"
            name="fname"
            id="fnamep1"
            required
          />

          <label><b>Last Name</b></label>
          <input
            type="text"
            placeholder="Enter Last Name"
            name="lname"
            id="lnamep1"
            required
          />

          <label><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="emailp1"
            required
          />

          <hr />
        </div>
      </div>

      <div id="player2">
        <div class="container">
          <h1>Player 2</h1>
          <p>Please fill in this form</p>
          <hr />

          <label><b>First Name</b></label>
          <input
            type="text"
            placeholder="Enter First Name"
            name="fname2"
            id="fnamep2"
            required
          />

          <label><b>Last Name</b></label>
          <input
            type="text"
            placeholder="Enter Last Name"
            name="lname2"
            id="lnamep2"
            required
          />

          <label><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email2"
            id="emailp2"
            required
          />
          <hr />
        </div>
      </div>
      <div class="clearfix">
        <button type="submit" id="registerbtn">Start</button>
      </div>
    </form>
    <script src="js/regScript.js"></script>
  </body>
</html>
